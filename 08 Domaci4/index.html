<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domaci 04</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="col-12">Responsive Forma</h1>
    <p class="col-12">Promenite sirinu prozora kako biste videli efekat forme. Kada je ekran manji od 600px, formu kreirati tako da se njeni elementi nalaze jedni ispod drugih.</p>
    <form class="col-12">
        <label id="ime">Ime i prezime</label>
        <input type="text" placeholder="Unesite svoje ime i prezime..." id="veci">
        <br>
        <div class="pretraga">
            <label id="pre">Pretrazite</label>
            <img src="Slika/search--v2.png">
            <input type="search" placeholder="Pretrazite..." id="manji">
        </div>
        <br>
        <label id="zemlja">Zemlja</label>
        <select>
            <option>Italija</option>
            <option>Nemacka</option>
            <option>Rusija</option>
        </select>
        <br>
        <label id="op">Opis</label>
        <textarea rows="4" placeholder="Napisite neki opis..."></textarea>
        <br>
        <input type="button" value="Potvrdite" id="dugme">
    </form>
</body>
</html>
